<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .list-group-item {
            transition: background 0.3s;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center text-primary">📌 تقديم طلب</h2>
        <form id="orderForm">
            <div class="mb-3">
                <label class="form-label">👤 اسم العميل</label>
                <input type="text" id="customerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">📋 تفاصيل الطلب</label>
                <textarea id="orderDetails" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">🚀 إرسال الطلب</button>
        </form>
    </div>

    <hr>

    <h3 class="text-center mt-4 text-success">📩 الطلبات المستلمة</h3>
    <ul id="ordersList" class="list-group mt-3"></ul>
</div>

<audio id="notificationSound" src="https://www.myinstants.com/media/sounds/tone.mp3"></audio>

<script>
    const socket = new WebSocket("https://sido-nine.vercel.app/");
    const notificationSound = document.getElementById("notificationSound");

    document.getElementById("orderForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const customerName = document.getElementById("customerName").value;
        const orderDetails = document.getElementById("orderDetails").value;

        const order = { customerName, orderDetails };
        socket.send(JSON.stringify(order));

        Swal.fire({
            title: "✅ تم إرسال الطلب!",
            text: "تم إرسال طلبك بنجاح.",
            icon: "success",
            confirmButtonText: "حسنًا"
        });

        document.getElementById("customerName").value = "";
        document.getElementById("orderDetails").value = "";
    });

    socket.onmessage = function(event) {
        const order = JSON.parse(event.data);
        const listItem = document.createElement("li");
        listItem.className = "list-group-item";
        listItem.textContent = `🛒 ${order.customerName}: ${order.orderDetails}`;
        document.getElementById("ordersList").appendChild(listItem);
        notificationSound.play();
    };
</script>

</body>
</html>
